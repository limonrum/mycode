---
- name: Test my custom collection
  hosts: localhost
  gather_facts: no

  collections:
    - alta3.mycollection

  tasks:
    - name: Fetch APOD for a specific date using the module
      api_key: kscAaZ81lCDrDYcUkeGrgL7mukpMnckUZrueVOsw
        date: "2024-11-20"
      register: apod_result

    - name: Debug the result
      debug:
        var: apod_result

    - name: Use the apod_downloader role
      include_role:
        name: alta3.mycollection.apod_downloader
      vars:
        apod_api_key: kscAaZ81lCDrDYcUkeGrgL7mukpMnckUZrueVOsw
        apod_count: 2
        apod_download_dir: /home/student/apod_images

